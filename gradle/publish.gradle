apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def pomConfig = {
    name project.name
    description project.pomDescription
    url 'https://github.com/SmartBear/TestFX'
    inceptionYear '2013'
    licenses {
        license([:]) { // force map arg to overcome license{} from license plugin
            name 'European Union Public Licence - EUPL v.1.1'
            url 'http://ec.europa.eu/idabc/eupl.html'
            distribution 'repo'
        }
    }
    scm {
        url 'https://github.com/SmartBear/TestFX.git'
    }
    developers {
        developer {
            id 'minisu'
            name 'Henrik Olsson'
            url 'https://github.com/minisu'
            timezone '+1'
            roles {
                role 'Developer'
            }
        }
        developer {
            id 'dainnilsson'
            name 'Dain Nilsson'
            url 'https://github.com/dainnilsson'
            timezone '+1'
            roles {
                role 'project founder'
                role 'former developer'
            }
        }
    }
    contributors {
        [
            'Philipp Keck': 'https://github.com/Philipp91',
            'The LoadUI team': 'https://github.com/SmartBear/loadui',
            'Andres Almiray': 'https://github.com/aalmiray'
        ].each { cName, cUrl ->
            contributor {
                name cName
                url cUrl
                roles {
                    role 'Contributor'
                }
            }
        }
    }
}

publishing {
    repositories {
        maven {
            url sonatypeUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar

            pom.withXml {
                asNode().children().last() + pomConfig
            }
        }
    }
}

jar {
    manifest {
        attributes(
            'Built-By': System.properties['user.name'],
            'Created-By': System.properties['java.version'] + " (" + System.properties['java.vendor'] + " " + System.properties['java.vm.version'] + ")",
            'Build-Date': project.buildDate,
            'Build-Time': project.buildTime,
            'Specification-Title': project.name,
            'Specification-Version': project.version,
            'Specification-Vendor': project.project_vendor,
            'Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Implementation-Vendor': project.project_vendor
        )
    }
}

if (!project.hasProperty('bintrayUsername')) ext.bintrayUsername = 'invalid'
if (!project.hasProperty('bintrayApiKey')) ext.bintrayApiKey = 'invalid'

bintray {
    user = project.bintrayUsername
    key = project.bintrayApiKey
    publications = ['mavenJava']
    pkg {
        repo = project.project_bintray_repo
        userOrg = project.project_bintray_org
        name = project.name
        desc = project.project_description
        licenses = ['EUPL-1.1']
        labels = ['testfx', 'javafx']
        websiteUrl = project.project_url
        issueTrackerUrl = project.project_issues_url
        vcsUrl = project.project_scm
        publicDownloadNumbers = true
        version {
            vcsTag = project.version
        }
    }
}
